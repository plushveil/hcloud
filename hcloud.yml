ssh_keys:
  sysadmin:
    private_key: ${env.SSH_PRIVATE_KEY}
    public_key: ${env.SSH_PUBLIC_KEY}

servers:
  app-nbg1-1:
    server_type: cax11
    location: nbg1
    ssh_keys:
      - sysadmin
    environment:
      POSTGRES_HOST: db-nbg1-1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    services:
      - production
      - preview

  db-nbg1-1:
    server_type: cax11
    location: nbg1
    ssh_keys:
      - sysadmin
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    services:
      - database
    # volumes:
    #   - datastore

# volumes:
#   datastore:
#     size: 10
#     path: /data

services:
  production:
    environment:
      POSTGRES_DB: production
    images:
      - docker.io/nginxdemos/hello:latest
    uris:
      - :80:80:80/

  preview:
    environment:
      POSTGRES_DB: preview-${image.tag}
    images:
      - ghcr.io/plushveil/pages:latest
    uris:
      - :80:80:8080/${image.tag}

  database:
    images:
      - docker.io/library/postgres:latest
    ports:
      - 5432:5432
    volumes:
      # - ${volumes.find(({ name }) => name === 'datastore').path}:/var/lib/postgresql/data
      - /data:/var/lib/postgresql/data
